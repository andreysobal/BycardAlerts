<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>GreenOnion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/libs.css">
</head>
<body>
	<header class="header">
		<div class="header_logo">
			<img src="img/ic_menu_black_24px.svg" alt="Menu">
			<p>Bycard оповещения</p>
		</div>
	</header>
	<nav class="menu">
		<div class="menu_item">Найти фильм</div>
		<div class="menu_item">Зарегистрироваться</div>
		<div class="menu_item">Перейти на Bycard</div>
	</nav>
	<main class="content">
		<h2>Узнай первым о появлении билетов в продаже</h2>
		<div class="films">
			<div class="films_item">
				<div class="films_item__date"></div>
				<div class="films_item__duration"></div>
				<div class="films_item__ageLimit"></div>
				<img class="films_item__image" src="" alt="">
				<div class="films_item__button">Подписаться</div>
			</div>
		</div>
	</main>
	<script src='js/main.js'></script>
	<script src='js/libs.min.js'></script>
	<script src='js/menu.js'></script>
</body>
</html>
